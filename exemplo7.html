<meta charset="UTF-8">
<script>
    let fatorial = parseInt(prompt("Número para calcular fatorial:"));
    let resultado = 1;

    for(let contador = 1; contador <= fatorial;contador ++){
        resultado = resultado * contador
        alert("O valor é: " + resultado + ".")
    }
    document.write("O valor do número " + fatorial + " é " + resultado.toFixed(5) + "... em fatorial.");
</script>

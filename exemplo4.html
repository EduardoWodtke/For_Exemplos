<script>
    let listaNome = ["Alberto", "Maria", "Rafael", "Eloisa", "joão", "Amanda", "Eduardo"];
    let nomesComecamA = [];
    let demaisNomes = [];

    for (let nome of listaNome) {
        let primeiraLetra = nome[0].charAt(0)
        if (primeiraLetra === "A") {
            nomesComecamA.push(nome);
        } else {
            demaisNomes.push(nome);
        }
    }
    document.write("Nomes começados em A: " + nomesComecamA.join(" | ") + ".</br>")
    document.write("Outros nomes: " + demaisNomes.join(" | ") + ".</br>");
</script>
